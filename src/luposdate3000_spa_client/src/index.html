<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <title>Luposdate3000</title>
  <script>
        Int64Array = BigInt64Array

        function doubleToByteArray(number, i) {
            var buffer = new ArrayBuffer(8);
            var intView = new Int32Array(buffer);
            var floatView = new Float64Array(buffer);
            floatView[0] = number;
            var res = [
                (intView[0] >> 24) & 0xFF,
                (intView[0] >> 16) & 0xFF,
                (intView[0] >> 8) & 0xFF,
                (intView[0] >> 0) & 0xFF,
                (intView[1] >> 24) & 0xFF,
                (intView[1] >> 16) & 0xFF,
                (intView[1] >> 8) & 0xFF,
                (intView[1] >> 0) & 0xFF
            ];
            return res[i]
        }

        function byteArrayToDouble(arr) {
            var buffer = new ArrayBuffer(8);
            var intView = new Int32Array(buffer);
            var floatView = new Float64Array(buffer);
            intView[0] = (arr[0] << 24) + (arr[1] << 16) + (arr[2] << 8) + (arr[3])
            intView[1] = (arr[4] << 24) + (arr[5] << 16) + (arr[6] << 8) + (arr[7])
            return floatView[0]
        }
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg luposColor">
    <ul class="navbar-nav me-auto luposColor">
      <li class="nav-item luposColor"><img src="logo.svg" style="height:2em"></li>
      <li class="nav-item luposColor">
        <div class="navbar-brand luposColor">
          Luposdate3000 Web Client
        </div>
      </li>
    </ul>
    <ul class="navbar-nav ms-auto luposColor">
      <li class="nav-item luposColor">
        <a class="nav-link luposColor" href="https://github.com/luposdate3000/luposdate3000">GitHub</a>
      </li>
      <li class="nav-item luposColor">
        <a class="nav-link luposColor" href="https://www.ifis.uni-luebeck.de/index.php?id=impressum">Imprint</a>
      </li>
      <li class="nav-item luposColor">
        <a class="nav-link luposColor" href="https://www.ifis.uni-luebeck.de/index.php?id=datenschutz">Privacy Policy</a>
      </li>
    </ul>
  </nav>
  <div>
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#config" type="button" role="tab" aria-controls="config" aria-selected="false">Config</button></li>
      <li class="nav-item" role="presentation"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#sparql" type="button" role="tab" aria-controls="sparql" aria-selected="true">SPARQL</button></li>
      <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#rdf" type="button" role="tab" aria-controls="rdf" aria-selected="false">RDF</button></li>
      <li class="nav-item hidden" role="presentation" id="result-tab-nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#result" type="button" role="tab" aria-controls="result" aria-selected="false">Result</button></li>
      <li class="nav-item hidden" role="presentation" id="result-graph-tab-nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#result-graph" type="button" role="tab" aria-controls="result-graph" aria-selected="false" id="result-graph-tab-trigger">Result Graph</button></li>
      <li class="nav-item hidden" role="presentation" id="result-sonification-tab-nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#result-sonification" type="button" role="tab" aria-controls="result-sonification" aria-selected="false" id="result-sonification-tab-trigger">Result Sonification</button></li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade" id="config" role="tabpanel" aria-labelledby="config-tab">
        <div class="input-group mb-3">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox for following text input" id="useRDF" aria-describedby="labelUseRDF">
          </div><span class="input-group-text form-control" id="labelUseRDF">use RDF</span>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox for following text input" id="withGraph" aria-describedby="labelWithGraph">
          </div><span class="input-group-text form-control" id="labelWithGraph">with Graph</span>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="labelEndpoint">Endpoint</span> <select class="form-control form-select" aria-label="Endpoint" aria-describedby="labelEndpoint" id="endpoint">
          </select>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="labelLecture">Lecture</span> <select class="form-control form-select" aria-label="Lecture" aria-describedby="labelLecture" id="exampleLecture">
          </select> <span class="input-group-text" id="labelTask">Task</span> <select class="form-control form-select" aria-label="Task" aria-describedby="labelTask" id="exampleTask">
          </select>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="exampleLoad">Load</button>
          </div>
        </div>
        <div class="input-group mb-3">
          <button class="btn btn-outline-secondary form-control" type="button" id="save-btn">Save Config</button>
        </div>
      </div>
      <div class="tab-pane fade show active" id="sparql" role="tabpanel" aria-labelledby="sparql-tab">
        <form>
          <button type="button" class="btn btn-primary" id="evaluate">Evaluate</button>
          <div id="sparqlEditorTarget"></div>
          <textarea id="sparqlEditorSource" name="sparqlEditorSource"></textarea>
        </form>
      </div>
      <div class="tab-pane fade" id="rdf" role="tabpanel" aria-labelledby="rdf-tab">
        <form>
          <div id="rdfEditorTarget"></div>
          <textarea id="rdfEditorSource" name="rdfEditorSource"></textarea>
        </form>
      </div>
      <div class="tab-pane fade" id="result" role="tabpanel" aria-labelledby="result-tab">
        ...result
      </div>
      <div class="tab-pane fade" id="result-graph" role="tabpanel" aria-labelledby="result-graph-tab">
        <div class="input-group mb-3">
          <div class="input-group-text">
            <input type="number" id="result-graph-view-input" class="form-control form-control" value="0">
          </div><span class="input-group-text form-control" id="labelOperatorgraph">Optimization Step</span>
        </div>
        <div id="result-graph-view" style="border:1px solid black;width:800px;height:600px"></div>
      </div>
      <div class="tab-pane fade" id="result-sonification" role="tabpanel" aria-labelledby="result-sonification-tab">
        <div id="result-sonification-view" style="border:1px solid black;width:800px;height:600px"></div>
      </div>
    </div>
  </div>
</body>
</html>
